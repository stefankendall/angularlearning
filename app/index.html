    });
</script>

<div id="todoPanel" class="panel" ng-controller="defaultController" ng-cloak>
  <h3 class="panel-header">Todo list</h3>
  <div class="checkbox well">
    <label>
      <input type="checkbox" ng-model="dataValue">

  </div>
  <button class="btn btn-success" ng-disabled="dataValue">Button</button>
