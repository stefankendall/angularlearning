<script type="text/javascript">
    var myApp = angular.module('exampleApp', []);
    myApp.controller('dayController', function ($scope) {
        var dayNames = ['Sunday', 'Monday', 'Tue', 'Wed', 'Thu', 'Fri', 'Saturday'];
        $scope.day = dayNames[new Date().getDay()];
        $scope.tomorrow = dayNames[(new Date().getDay() + 1) % 7];
    });
</script>
<!-- endbuild -->

<div class="panel" ng-controller="dayController">
    <div class="page-header">
        <h3>Angular app</h3>
    </div>
    <h4 ng-cloak>Today is {{day || '(UNKNOWN)'}}</h4>
    <h4 ng-cloak>Tomorra is {{tomorrow || '(UNKNOWN)'}}</h4>
</div>
