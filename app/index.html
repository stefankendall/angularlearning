<!doctype html>
<html class="no-js" ng-app="sportsStore">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-controller="sportsStoreController"><!-- Add your site or application content here -->

<div class="navbar navbar-inverse">
  <a class="navbar-brand" href="#">SPORTS STORE</a>
</div>
<div class="panel panel-default row" ng-controller="productListController">
  <div class="col-xs-3">
    <a ng-click="selectCategory()" class="btn btn-block btn-default btn-lg">Home</a>
    <a ng-repeat="item in data.products | orderBy:'category' | unique:'category'"
       ng-click="selectCategory(item)" class="btn btn-block btn-default btn-lg"
       ng-class="getCategoryClass(item)">
      {{item}}
    </a>
  </div>
  <div class="col-xs-8">
    <div class="well" ng-repeat="item in data.products | filter:categoryFilterFn | range:selectedPage:pageSize">
      <h3>
        <strong>{{item.name}}</strong>
        <span class="pull-right label label-primary">{{item.price | currency}}</span>
      </h3>
      <span class="lead">{{item.description}}</span>
    </div>
    <div class="pull-right btn-group">
      <a ng-repeat="page in data.products | filter:categoryFilterFn | pageCount:pageSize"
         ng-click="selectPage($index + 1)" class="btn btn-default" ng-class="getPageClass($index + 1)">
        {{$index + 1}}
      </a>
    </div>
  </div>
</div>
