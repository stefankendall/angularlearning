<!doctype html>
<html class="no-js" ng-app="sportsStore">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body ng-controller="sportsStoreController"><!-- Add your site or application content here -->

<div class="navbar navbar-inverse">
    <a class="navbar-brand" href="#">SPORTS STORE</a>
    <cart-summary/>
</div>
<div class="alert alert-danger" ng-show="data.error" ng-cloak>
    Error ({{data.error.status}}). Couldn't get products!
    <a href="/" class="alert-link">Try again?</a>
</div>
<ng-view></ng-view>
<!-- build:js(.) scripts/oldieshim.js -->
<!--[if lt IE 9]>

<![endif]-->
<!-- endbuild -->

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>

<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
