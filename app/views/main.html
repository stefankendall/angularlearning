<div class="page-header">
  <h1>{{todo.user}}'s To Do List
    <span class="label label-default" ng-hide="incompleteCount() == 0"
          ng-class="warningLevel()">{{incompleteCount()}}</span></h1>

</div>
<div class="panel">
  <div class="input-group">
    <input class="form-control" ng-model="actionText"/>
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="addNewItem(actionText)">Add</button>
            </span>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Description</th>
      <th>Done</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in todo.items | checkedItems:showComplete | orderBy:'!done':'action'">
      <td>{{item.action}}</td>
      <td><input type="checkbox" ng-model="item.done"/></td>
    </tr>

    <div class="checkbox-inline">
      <label><input type="checkbox" ng-model="showComplete"/>Show Complete</label>
    </div>
    </tbody>
  </table>
</div>
